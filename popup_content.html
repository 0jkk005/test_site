<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Content</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .popup-header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    .popup-body {
      padding: 20px;
    }
    .popup-footer {
      text-align: center;
      padding: 10px;
      background-color: #f0f0f0;
      border-top: 1px solid #ccc;
    }
    .btn {
      padding: 8px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="popup-header">
  <h2>Popup Content</h2>
</div>

<div class="popup-body">
  <p>This is the content of the popup. You can put any content here.</p>
</div>

<div class="popup-footer">
  <button class="btn" onclick="closePopup()">Close</button>
</div>

<script>
  // Function to close the popup
  function closePopup() {
    // Call the closePopup function defined in the parent window
    window.opener.closePopup();
  }
</script>

</body>
</html>
