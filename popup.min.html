<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Popup Example</title> <style>.modal-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.5);z-index:9999}.modal-content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background-color:#fff;padding:20px;border:2px solid #ccc;box-shadow:0 2px 5px rgba(0,0,0,.5)}</style> </head> <body> <button id="openModalBtn">Open Modal</button> <div id="modalOverlay" class="modal-overlay">  </div> <script>function openModal(e){var t=new XMLHttpRequest;t.onreadystatechange=function(){t.readyState===XMLHttpRequest.DONE&&(200===t.status?(document.getElementById("modalContent").innerHTML=t.responseText,document.getElementById("modalOverlay").style.display="block"):console.error("Error loading content:",t.status))},t.open("GET",e,!0),t.send()}document.getElementById("openModalBtn").addEventListener("click",(function(){openModal("popup_content.html")}))</script>
